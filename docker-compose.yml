version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    container_name: dynamicrestobar-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-dynamicrestobar}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_CO.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - dynamicrestobar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Node.js
  backend:
    container_name: dynamicrestobar-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-dynamicrestobar}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-dynamicrestobar}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      FRONTEND_URL_POS: ${FRONTEND_URL_POS:-http://localhost:3001}
      FRONTEND_URL_KDS: ${FRONTEND_URL_KDS:-http://localhost:3002}
      FRONTEND_URL_ADMIN: ${FRONTEND_URL_ADMIN:-http://localhost:3003}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - dynamicrestobar_network
    restart: unless-stopped
    command: sh -c "npm install && npm run migrate && npm run dev"

  # Frontend - POS Mesero
  frontend-pos:
    container_name: dynamicrestobar-pos-mesero
    build:
      context: ./frontend/pos-mesero
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: ${FRONTEND_URL_POS:-http://localhost:3001}/api
      REACT_APP_SOCKET_URL: ${FRONTEND_URL_POS:-http://localhost:3001}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/pos-mesero:/app
      - /app/node_modules
    networks:
      - dynamicrestobar_network
    restart: unless-stopped
    command: npm start

  # Frontend - KDS Producci√≥n
  frontend-kds:
    container_name: dynamicrestobar-kds
    build:
      context: ./frontend/kds-produccion
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
      REACT_APP_SOCKET_URL: http://localhost:5000
    ports:
      - "3002:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/kds-produccion:/app
      - /app/node_modules
    networks:
      - dynamicrestobar_network
    restart: unless-stopped
    command: npm start

  # Frontend - Caja & Admin
  frontend-admin:
    container_name: dynamicrestobar-admin
    build:
      context: ./frontend/caja-admin
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
      REACT_APP_SOCKET_URL: http://localhost:5000
    ports:
      - "3003:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/caja-admin:/app
      - /app/node_modules
    networks:
      - dynamicrestobar_network
    restart: unless-stopped
    command: npm start

  # Adminer (opcional - para gestionar BD visualmente)
  adminer:
    container_name: dynamicrestobar-adminer
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - dynamicrestobar_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  dynamicrestobar_network:
    driver: bridge
